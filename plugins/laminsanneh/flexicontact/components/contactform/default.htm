<div class="confirm-container">
    <!--This will contain the confirmation when the email is successfully sent-->
</div>
<form class="flexiContactForm" role="form"
      data-request="{{ __SELF__ }}::onMailSent"
      data-request-update="'{{ __SELF__ }}::confirm': '.confirm-container'">

    <div class="form-groups">
        <div class="form-group">
            <input type="text" class="form-control" value=""  name="name" placeholder="{{ 'Introduceti numele'|_ }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="email" placeholder="{{ 'Introduceti adresa de email'|_ }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="subject" placeholder="{{ 'Introduceti subiectul'|_ }}">
        </div>
        <div class="form-group">
            <textarea class="form-control" value="" name="body" placeholder="{{ 'Introduceti mesajul'|_ }}" cols="30" rows="10"></textarea>
        </div>
        {% if __SELF__.enableCaptcha %}
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="{{ __SELF__.siteKey }}"></div>
            </div>
        {% endif %}
        <button type="submit" class="btn theme_button">{{ 'Trimite'|_ }}</button>
    </div>
</form>
