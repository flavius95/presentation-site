<form class="contact-form c-mb-15 c-gutter-15" role="form"
      data-request="{{ __SELF__ }}::onMailSent" method="POST">
    <div class="row">
        <div class="col-sm-12 contact-title">
            <h2>Contact Form</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-placeholder">
                <label for="name">Full Name
                    <span class="required">*</span>
                </label>
                <input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-placeholder">
                <label for="email">Email address
                    <span class="required">*</span>
                </label>
                <input type="email" aria-required="true" size="30" value="" name="email" id="email" class="form-control" placeholder="Email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-placeholder">
                <label for="subject">Subject
                    <span class="required">*</span>
                </label>
                <input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control" placeholder="Subject">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-placeholder">
                <label for="message">Message</label>
                <textarea aria-required="true" rows="6" cols="45" name="body" id="message" class="contact form-control" placeholder="Message"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-placeholder text-center">
                <button type="submit" id="contact_form_submit" name="contact_submit" class="btn theme_button">Send Message
                </button>
            </div>
        </div>
    </div>
</form>
