description = "Default layout"

[localePicker]
forceUrl = 0
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Personnel Lease - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Personnel Lease">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
       <link rel="icon" type="image/png" href="{{ 'assets/images/personnellease.png'|theme }}">
        <link href="{{ 'assets/css/bootstrap.min.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/font-awesome.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/animations.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        {% styles %}
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
        <script>
            window.addEventListener("load", function(){
            window.cookieconsent.initialise({
              "palette": {
              "popup": {
              "background": "#252e39"
                },
              "button": {
              "background": "transparent",
              "border": "#fcfcfc",
              "text": "#fcfcfc"
                }
              },
              "content": {
              "message": "{{ 'Acest site folosește module cookie pentru a îmbunătăți serviciul și a vă furniza informații adaptate. Prin utilizarea site-ului în continuare vă exprimați acordul expres pentru folosirea informațiilor stocate.'|_ }}",
              "dismiss":"{{ 'Am inteles!'|_ }}",
              "link": "{{ 'Politica noastra'|_ }}",
              "href": "https://termsfeed.com/privacy-policy/8f0d0c7500721426430a572b33750481"
          }
         })});
       </script>
    </head>
    <body>
        <div id="canvas">
            <div id="box_wrapper">
                <!-- Header -->
                {% partial 'site/header' %}

                <!-- Content -->
                <section id="layout-content">
                    {% page %}
                </section>

                <!-- Footer -->
                <footer id="layout-footer">
                    {% partial 'site/footer' %}
                </footer>

                <!-- Scripts -->
                <script src="{{ 'assets/javascript/compressed.js'|theme }}"></script>
                <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
                {% framework extras %}
                {% scripts %}
            </div>
        </div>
    </body>
</html>
