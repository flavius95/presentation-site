description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Personnel Lease - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Personnel Lease">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
       <link rel="icon" type="image/png" href="{{ 'assets/images/personnellease.png'|theme }}">
        <link href="{{ 'assets/css/bootstrap.min.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/font-awesome.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/animations.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>
        <div id="canvas">
            <div id="box_wrapper">
                <!-- Header -->
                {% partial 'site/header' %}

                <!-- Content -->
                <section id="layout-content">
                    {% page %}
                </section>

                <!-- Footer -->
                <footer id="layout-footer">
                    {% partial 'site/footer' %}
                </footer>

                <!-- Scripts -->
                <script src="{{ 'assets/javascript/compressed.js'|theme }}"></script>
                <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
                {% framework extras %}
                {% scripts %}
            </div>
        </div>
    </body>
</html>
