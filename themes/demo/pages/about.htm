title = "About Us"
url = "/about-us"
layout = "default"
meta_title = "About Us"
is_hidden = 0
==
<body>
<div id="canvas">
    <div id="box_wrapper">
        <section class="ls about s-pt-25">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-6 animate" data-animation="slideInLeft">
                        <div class="heading-about">
                            {% content 'textaboutus1.htm' %}
                        </div>
                        <div class="icons-list">
                            <ul class="list-bordered">
                                <li class=" media media-body">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6 animate" data-animation="slideInRight">
                        <img src="{{ 'assets/images/person01.jpg'|theme }}" alt="person01.jpg">
                    </div>
                </div>
            </div>
        </section>

        <section class="ls collapse-section about">
            <div class="row">
                <div class="col-lg-6">
                    <div class="image_cover image_cover_left half-image">
                    </div>
                </div>
                <div class="col-lg-6 collapse-table">
                    <div id="accordion01" role="tablist">
                        <div class="card-header" role="tab" id="collapse01_header">
                            <h5>
                                <a class="collapsed" data-toggle="collapse" href="#collapse01" aria-expanded="true" aria-controls="collapse01">
                                    {{ 'Ce vă oferim'|_ }}
                                </a>
                            </h5>
                        </div>
                        <div id="collapse01" class="collapse show" role="tabpanel" aria-labelledby="collapse01_header" data-parent="#accordion01">
                            <div class="card-body">
                                {% content 'textaboutus2.htm' %}
                            </div>
                        </div>
                        <div class="card-header" role="tab" id="collapse02_header">
                            <h5>
                                <a class="collapsed" data-toggle="collapse" href="#collapse02" aria-expanded="false" aria-controls="collapse02">
                                    {{ 'De ce să ne alegeți pe noi'|_ }}
                                </a>
                            </h5>
                        </div>
                        <div id="collapse02" class="collapse" role="tabpanel" aria-labelledby="collapse02_header" data-parent="#accordion01">
                            <div class="card-body">
                                {% content 'textaboutus3.htm' %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- eof #box_wrapper -->
</div>
</body>
